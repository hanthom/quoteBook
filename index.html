<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="quoteBook" ng-controller="mainCtrl">

	<input ng-model="newQuote.text" placeholder="Quote"/>
	<input ng-model="newQuote.author" placeholder="Author"/>
	<button ng-click="addQuote()">Add Quote</button>
	<button ng-click="removeQuote(input)">Remove Quote</button>
	<button ng-click="filterQuotes">Filter Quotes</button>

	<ul>
		<li ng-repeat="quote in quotes | filter: input"> Text: {{quote.text}} ~ {{quote.author}}</li>
	</ul>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/dataService.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
